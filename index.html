<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Website</title>
    <!--JavaScript-->
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="index.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


</head>
<body>

<!--Start Navbar-->
<nav class="navbar-container">
    <a class="navbar-brand" href="#">
        <img src="logo.jpg" height="135" width="300" alt="logo" />
    </a>
</nav>
<!--End Navbar-->


<!--Start Main-->
<div class="row">
    <!--Start Menu Container-->
    <div class="col-lg-5">
        <!--Start Menu-->
        <div class="m-3 menu">
            <!--Start Tabs-->
            <ul class="nav menu-buttons-container" id="menu-tab" role="tablist">
                <!--Start Tab Search-->
                <li class="nav-item menu-buttons">
                    <a class="nav-link btn-funky-moon" id="menu-search-tab" data-toggle="pill" href="#menu-search" role="tab" aria-controls="menu-search" aria-selected="true">Search</a>
                </li>
                <!--End Tab Search-->

                <!--Start Tab Add-->
                <li class="nav-item menu-buttons">
                    <a class="nav-link btn-funky-moon" id="menu-addMovie-tab" data-toggle="pill" href="#menu-add-movie" role="tab" aria-controls="menu-add-movie" aria-selected="false">Add Movie</a>
                </li>
                <!--End Tab Add-->
            </ul>
            <!--End Tabs-->

            <!--Start Tab Content-->
            <div class="menu-content" id="menu-tabContent">
                <!--Start Tab Content #Searchbar-->
                <div class="tab-pane fade" id="menu-search" role="tabpanel" aria-labelledby="menu-search">
                    <section class="search-movie-container">
                        <h1 class="title">Search</h1>
                        <form class="search-movie-form">
                            <div class="form-field">
                                <input id="search-title" class="input-text js-input" type="text">
                                <label class="label" for="search-title">Title</label>
                            </div>
                            <div class="form-field">
                                <input class="submit-btn btn-lg btn-block" type="submit" value="Submit">
                            </div>
                        </form>
                    </section>
                </div>
                <!--End Tab Content #Searchbar-->
                <!--Todo: Full width of menu-->
                <!--Todo: Add select for genre-->

                <!--Start Tab Content #addMovie-->
                <div class="tab-pane fade" id="menu-add-movie" role="tabpanel" aria-labelledby="menu-add-movie">
                    <!--Start Movie Form-->
                    <section class="add-movie-form">
                        <h1 class="title">Add Movie</h1>
                        <form class="contact-form row">
                            <!--Add Title-->
                            <div class="form-field col-lg-12">
                                <input id="addMovieTitle" class="input-text js-input" type="text">
                                <label class="label" for="addMovieTitle">Title</label>
                            </div>
                            <!--Add Release Date-->
                            <div class="form-field col-lg-6">
                                <input id="addMovieDate" class="input-text js-input" type="number" placeholder="Year">
                                <label class="label" for="addMovieDate">Date</label>
                            </div>
                            <!--Add Runtime-->
                            <div class="form-field col-lg-6">
                                <input id="addMovieTime" class="input-text js-input" type="number" placeholder="Minutes">
                                <label class="label" for="addMovieTime">Date</label>
                            </div>
                            <!--Add MPA-->
                            <div class="form-field col-lg-6">
                                <label for="addMovieMPA" class="label">MPA</label>
                                <select class="mdb-select md-form select-style" id="addMovieMPA">
                                    <option value="G" class="input-text">G</option>
                                    <option value="PG" class="input-text">PG</option>
                                    <option value="PG-13" class="input-text">PG-13</option>
                                    <option value="R" class="input-text">R</option>
                                    <option value="M" class="input-text">M</option>
                                </select>
                            </div>
                            <!--Add Genre-->
                            <div class="form-field col-lg-6">
                                <label for="addMovieRating" class="label">Genre</label>
                                <select class="mdb-select md-form select-style" id="addMovieGenre">
                                    <option value="Action" class="input-text">Action</option>
                                    <option value="Comedy" class="input-text">Comedy</option>
                                    <option value="Romance" class="input-text">Romance</option>
                                    <option value="Documentary" class="input-text">Documentary</option>
                                    <option value="Adventure" class="input-text">Adventure</option>
                                </select>
                            </div>
                            <div class="form-field col-lg-12">
                                <label class="label" for="addMovieReview">Review</label>
                                <textarea id="addMovieReview" name="w3review" rows="4" cols="50"></textarea>
                            </div>
                            <div class="form-field col-lg-6">
                                <label for="addMovieRating" class="label">Genre</label>
                                <select class="mdb-select md-form select-style" id="addMovieRating">
                                    <option value="1" class="input-text">1 Star</option>
                                    <option value="2" class="input-text">2 Star</option>
                                    <option value="3" class="input-text">3 Stat</option>
                                    <option value="4" class="input-text">4 Star</option>
                                    <option value="5" class="input-text">5 Star</option>
                                </select>
                            </div>
                            <div class="form-field col-lg-12">
                                <input id="addMovieBtn" class="submit-btn btn-lg btn-block" type="submit" value="Submit">
                            </div>
                        </form>
                    </section>
                <!--End Add Movie Form-->
                </div>
                <!--Start Tab Content #addMovie-->
            </div>
        </div>
    </div>
    <!--End Tab Content-->
    <!--End Side Menu-->
    <!--Start Movie Container-->
    <div class="col-lg-7 movie-container">
        <div class="movie-list-container">
            <div id="movie-list"></div>
        </div>
    </div>
    <!--End Movie Container-->
    <!--End Main-->
</div>

                                            <!--Start Edit Modal-->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editMovieTitle" class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="editMovieTitle">
                    </div>
                    <div class="form-group">
                        <label for="editMovieDate" class="col-form-label">Release Date</label>
                        <input type="text" class="form-control" id="editMovieDate" placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label for="editMovieTime" class="col-form-label">Runtime</label>
                        <input type="text" class="form-control" id="editMovieTime" placeholder="Minutes">
                    </div>
                    <div class="form-group">
                        <label for="editMovieMPA" class="label">Genre</label>
                        <select class="mdb-select md-form" id="editMovieMPA">
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="M">M</option>
                        </select>
                    <div class="form-group">
                        <label for="editMovieGenre" class="label">Genre</label>
                        <select class="mdb-select md-form select-style" id="editMovieGenre">
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romance">Romance</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Adventure">Adventure</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Review</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editMovieRating" class="label">Genre</label>
                        <select class="mdb-select md-form" id="editMovieRating">
                            <option value="1">1 Star</option>
                            <option value="2">2 Star</option>
                            <option value="3">3 Stat</option>
                            <option value="4">4 Star</option>
                            <option value="5">5 Star</option>
                        </select>
                    </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
