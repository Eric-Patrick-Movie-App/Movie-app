<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--JavaScript-->
    <script src="jquery.js"></script>
    <script src="movies.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="card.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <!--Font Awesome & -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!--KEYS-->
    <script src="movie-keys.js"></script>
</head>
<body>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<form>
    <div class="form-group row">
        <label for="addMovieTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="addMovieTitle" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label for="addMovieDate" class="col-sm-2 col-form-label">Release Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="addMovieDate" placeholder="YYYY-MM-DD">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">Movie Genre</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="genreAction" val>
                <label class="form-check-label" for="genreAction">Action</label>
                <input class="form-check-input" type="checkbox" id="genreAdventure">
                <label class="form-check-label" for="genreAdventure">Adventure</label>
                <input class="form-check-input" type="checkbox" id="genreComedy">
                <label class="form-check-label" for="genreComedy">Comedy</label>
                <input class="form-check-input" type="checkbox" id="genreHorror">
                <label class="form-check-label" for="genreHorror">Horror</label>
                <input class="form-check-input" type="checkbox" id="genreDrama">
                <label class="form-check-label" for="genreDrama">Drama</label>
                <input class="form-check-input" type="checkbox" id="genreRomance">
                <label class="form-check-label" for="genreRomance">Romance</label>
                <input class="form-check-input" type="checkbox" id="genreAnimation" value="">
                <label class="form-check-label" for="genreAnimation">Animation</label>
                <input class="form-check-input" type="checkbox" id="genreDocumentary" value="">
                <label class="form-check-label" for="genreDocumentary">Documentary</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Search Movie</button>
        </div>
    </div>
</form>



</body>
</html>
